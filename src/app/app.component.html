<div class="base">
  <canvas id="c" height="300px"></canvas>

  <div class="controls">
    <p>
      <label
        ><span>Angle:</span>
        <input
          type="range"
          id="angle-control"
          value="0"
          min="0"
          max="360"
          (input)="angleChange($any($event.target).value)"
          [(ngModel)]="angle"
        />{{ angle }}</label
      >
    </p>
    <p>
      <label
        ><span>Left:</span>
        <input
          type="range"
          id="left-control"
          value="150"
          min="0"
          max="300"
          (input)="leftChange($any($event.target).value)"
          [(ngModel)]="left"
        />
        {{ left }}</label
      >
    </p>
    <p>
      <label
        ><span>Top:</span>
        <input
          type="range"
          id="top-control"
          value="150"
          min="0"
          max="300"
          (input)="topChange($any($event.target).value)"
          [(ngModel)]="top"
        />
        {{ top }}</label
      >
    </p>
    <p>
      <label
        ><span>Scale:</span>
        <input
          type="range"
          id="scale-control"
          value="1"
          min="0.1"
          max="3"
          step="0.1"
          (input)="scaleChange($any($event.target).value)"
          [(ngModel)]="scale"
        />
        {{ scale }}</label
      >
    </p>
    <p>
      <label
        ><span>SkewX:</span>
        <input
          type="range"
          id="skewX-control"
          value="0"
          min="0"
          max="80"
          step="1"
          (input)="skewXChange($any($event.target).value)"
          [(ngModel)]="skewX"
        />{{ skewX }}</label
      >
    </p>
    <p>
      <label
        ><span>SkewY:</span>
        <input
          type="range"
          id="skewY-control"
          value="0"
          min="0"
          max="80"
          step="1"
          (input)="skewYChange($any($event.target).value)"
          [(ngModel)]="skewY"
        />{{ skewY }}</label
      >
    </p>
  </div>
</div>
